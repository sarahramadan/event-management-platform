version: '3.8'

services:
  # .NET Backend API (Development)
  backend-dev:
    build:
      context: ./event-management
      dockerfile: Dockerfile
      target: build
    container_name: event-management-api-dev
    ports:
      - "5059:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/events.db
    volumes:
      - ./data:/app/data
      - ./event-management:/src
    networks:
      - event-management-network
    restart: unless-stopped
    command: ["dotnet", "watch", "run", "--project", "/src/event-management.csproj", "--urls", "http://+:80"]

  # Angular Frontend (Development with live reload)
  frontend-dev:
    image: node:20
    container_name: event-management-frontend-dev
    working_dir: /app
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    volumes:
      - ./ClientApp:/app
      - /app/node_modules
    networks:
      - event-management-network
    restart: unless-stopped
    command: sh -c "npm install && npm start -- --host 0.0.0.0 --port 4200"
    depends_on:
      - backend-dev

networks:
  event-management-network:
    driver: bridge
    name: event-management-dev-net